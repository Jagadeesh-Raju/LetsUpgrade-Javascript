<!DOCTYPE html>
  <html>
    <head>
        <title>JavaScript current day and time</title>
            <script>
            var a = new Date();
            var today = a.getDay();
            var days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
            document.write('Today is: '+days[today]+"."+"<br><br>");
            var hour = a.getHours();
            var min = a.getMinutes();
            var sec = a.getSeconds();
            var append=(hour>=12)? "PM":"AM";
            hour = (hour>=12) ? hour-12:hour;
            document.write('Current time is: '+hour+" "+append+' : '+min+' : '+sec);
            </script>
    </head>
  <body>
  </body>
</html>
