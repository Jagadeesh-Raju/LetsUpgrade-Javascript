<html>
    <head>
        <title>Current Date</title>
    </head>
    <body>
        <script>
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth()+1;
            var yyyy = today.getFullYear();
            document.write(dd+'-'+mm+'-'+yyyy+"<br><br>");
            document.write(dd+'/'+mm+'/'+yyyy);
        </script>
    </body>
</html>
